{%extends 'index.html'%}
{%block title%}
Make Pill
{%endblock%}
{%block breadcrumb%}
<div class="col-12 offset-1 mt-4">
    <ol class="breadcrumb">
        <li class="breadcrumb-item fs-1">Main</li>
        <li class="breadcrumb-item fs-1"><a href="{%url 'patients'%}">Patients</a></li>
        <li class="breadcrumb-item fs-1 active">{{patient.name}}</li>
    </ol>
</div>
{%endblock%}
{%block content%}
<div class="col-10 offset-1">
    <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <div class="col-10 offset-2 text-center mb-4">
            Name: <input type="text" name="name" value="{{patient.name}}">
            AGE: <input type="number" name="age" value="{{patient.age}}"><br><br>
            Gender: <input type="text" name="gender" value="{{patient.gender}}">
            Address: <input type="text" name="address" value="{{patient.address}}"><br>
            Date=<input type="date" name="date">
        </div>
        <div class="row">
            <div class="col-8 text-center">
                First item: <input type="" name="item1"><br><br>
                Second Item: <input type="text" name="item2"><br><br>
                Third item: <input type="text" name="item3"><br><br>
                Fourth item: <input type="text" name="item4"><br><br>
                Fifth item: <input type="text" name="item5">
            </div>
            <div class="col-4">
                <button type="submit">Save</button>
            </div>
        </div>

    </form>
</div>

{%endblock%}
